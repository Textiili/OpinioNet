<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Review List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Reviews for <span th:text="${game.title}"></span></h3>
    <div th:if="${reviews.empty}">
        <p>No reviews yet.</p>
    </div>
    <div th:if="${not reviews.empty}">
        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Review Text</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:if="${review.user != null}" th:text="${review.user.username}"></td>
                    <td th:if="${review.user == null}">Anonymous</td> <!--TODO: Poista? -->
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.reviewText}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/addreview/{id}(id=${game.id})}" sec:authorize="hasAuthority('USER')" class="btn btn-primary">Add Review</a>
</body>
</html>
