<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/indexstyle.css" th:href="@{/css/indexstyle.css}" />
    <link rel="icon" href="/images/OpinioNetIcon.png">
    <title>OpinioNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <h3 id="dynamicHeading">Add Platform</h3>
    <form action="#" method="post" th:action="@{/saveplatform}" th:object="${platform}">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <td><input type="text" th:field="*{name}" placeholder="Name" required></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <br>
    <a th:href="@{/platformlist}">Back to platform list</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentUrl = window.location.href;
            if (currentUrl.includes('/editplatform')) 
            var header = document.getElementById('dynamicHeading');
            header.innerText = 'Edit Platform';
        });
    </script>
</body>
</html>
