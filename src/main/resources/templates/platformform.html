<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/indexstyle.css" th:href="@{/css/indexstyle.css}" />
    <title>OpinioNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <h3 id="dynamicHeading">Add Platform</h3>
    <form action="#" method="post" th:action="@{/saveplatform}" th:object="${platform}">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Name" required>
        <input type="reset" value="Reset"><button type="submit">Submit</button>
    </form>
    <br>
    <a th:href="@{/platformlist}">Back to platform list</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentUrl = window.location.href;
            if (currentUrl.includes('/editplatform')) 
            var header = document.getElementById('dynamicHeading');
            header.innerText = 'Edit Platform';
        });
    </script>
</body>
</html>
