<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/indexstyle.css" th:href="@{/css/indexstyle.css}" />
    <title>OpinioNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <h3>All Platforms</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="platform : ${platforms}">
                <td th:text="${platform.name}"></td>
                <td>
                    <a th:href="@{/editplatform/{id}(id=${platform.id})}">Edit</a>
                    <a th:href="@{/deleteplatform/{id}(id=${platform.id})}"  
                        onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a th:href="@{/addplatform}">Add Platform</a>
    <a th:href="@{/}">Back to index</a>
</body>
</html>
