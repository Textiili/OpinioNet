<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Add/Edit Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Add/Edit Review</h3>
    <form th:action="@{/reviews/{gameId}(gameId=${game.id})}" th:object="${review}" method="post">
        <!-- Hidden field for review ID, only needed for edit -->
        <input type="hidden" th:field="*{id}" />
        
        <!-- Text area for review text -->
        <div>
            <label for="reviewText">Review Text:</label>
            <textarea id="reviewText" th:field="*{reviewText}" rows="4" cols="50" required></textarea>
        </div>
        
        <!-- Text input for rating -->
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" th:field="*{rating}" step="0.1" min="0" max="10" required/>
        </div>
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
