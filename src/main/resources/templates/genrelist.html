<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/indexstyle.css" th:href="@{/css/indexstyle.css}" />
    <link rel="icon" href="/images/OpinioNetIcon.png">
    <title>OpinioNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <h3>All Genres</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.name}"></td>
    
                <td><a th:href="@{/editgenre/{id}(id=${genre.id})}">Edit</a></td>
                <td><a th:href="@{/deletegenre/{id}(id=${genre.id})}"
                    onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a th:href="@{/addgenre}">Add Genre</a>
    <a th:href="@{/}">Back to index</a>
</body>
</html>
