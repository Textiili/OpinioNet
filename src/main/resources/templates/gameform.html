<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/indexstyle.css" th:href="@{/css/indexstyle.css}" />
    <link rel="icon" href="/images/OpinioNetIcon.png">
    <title>OpinioNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <h3 id="dynamicHeading">Add Game</h3>
    <form action="#" method="post" th:action="@{/savegame}" th:object="${game}">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <td><input type="text" th:field="*{title}" placeholder="Title" required></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{developer}" placeholder="Developer" required></td>
            </tr>
            <tr>
                <td><input type="number" th:field="*{releaseYear}" placeholder="Release Year" required></td>
            </tr>
            <tr>
                <td><textarea id="description" th:field="*{description}" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td><input type="number" th:field="*{price}" step="0.01" placeholder="Price" required></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{bannerImageUrl}" placeholder="bannerImageUrl"></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{backgroundImageUrl}" placeholder="backgroundImageUrl"></td>
            </tr>
            <tr>
                <td>
                    <select multiple="multiple" name="platformIds" class="form-control">
                        <option th:each="platform : ${platforms}" th:value="${platform.id}" th:text="${platform.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select th:field="*{genre}" class="form-control" required> 
                        <option value="" disabled selected hidden>Select Genre</option>
                        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <br>
    <a th:href="@{/}">Back to index</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentUrl = window.location.href;
            if (currentUrl.includes('/editgame')) 
            var header = document.getElementById('dynamicHeading');
            header.innerText = 'Edit Game';
        });
    </script>
</body>
</html>
